<!-- This file duplicates replyflow_signup_page.html and serves as the primary
     beta sign‑up page accessible via /beta-signup. Embeds the Zoho form
     using an iframe so sign‑ups go directly into Zoho. The header and
     footer match the rest of the site. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the ReplyFlow Beta</title>
    <link rel="shortcut icon" href="/favicon.png" type="image/png">
    <link rel="icon" href="/favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0A84FF;
            --secondary: #32D2FF;
            --accent: #FF6B00;
            --bg: #F7FAFC;
            --text-dark: #2D3748;
            --text-medium: #4A5568;
        }
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            color: var(--text-dark);
            background-color: var(--bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .site-header {
            width: 100%;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--primary);
            color: #fff;
        }
        .site-header .brand a {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: #fff;
            text-decoration: none;
        }
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
        }
        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        p.description {
            max-width: 600px;
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-medium);
        }
        footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.875rem;
            color: var(--text-medium);
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="brand"><a href="/">ReplyFlow</a></div>
    </header>
    <main>
        <h1>Join the ReplyFlow Beta</h1>
        <p class="description">Be among the first to experience AI‑powered comment replies. Sign up below and we'll notify you when the beta is ready.</p>
        <div style="width:100%;max-width:600px">
            <!--
              Embed the Zoho Forms public beta sign‑up form.  The original
              embed snippet from Zoho used the `forms.zohopublic.com` domain,
              which resulted in a 404 for some visitors.  The form is actually
              served from the main Zoho domain (`forms.zoho.com`) when accessed
              publicly, so update the iframe src accordingly.  This URL loads
              the form directly and works both with and without the `formperma`
              path.
            -->
            <iframe
                aria-label="ReplyFlow Beta Signup"
                frameborder="0"
                style="height:500px;width:100%;border:none;"
                src="https://forms.zoho.com/supportreplyf1/form/ReplyFlowBetaSignup/formperma">
            </iframe>
        </div>
    </main>
    <footer>
        &copy; <script>document.write(new Date().getFullYear());</script> ReplyFlow. All rights reserved.
    </footer>
</body>
</html>
