<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up â€“ ReplyFlow</title>
    <!-- Fonts to match the rest of the site -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0A84FF;
            --accent: #FF6B00;
            --bg: #F7FAFC;
            --text-dark: #2D3748;
            --text-medium: #4A5568;
        }
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            color: var(--text-dark);
            background-color: var(--bg);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #ffffff;
            border-bottom: 1px solid #E2E8F0;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .signup-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            max-width: 400px;
            width: 100%;
        }
        .signup-container h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
        }
        .signup-container label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-dark);
        }
        .signup-container input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #E2E8F0;
            border-radius: 0.5rem;
            font-size: 1rem;
        }
        .signup-container button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary);
            color: #ffffff;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .signup-container button:hover {
            background-color: #0369A1;
        }
        .signup-container p {
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-medium);
        }
        .error-message {
            color: #E53E3E;
            font-size: 0.9rem;
            margin-top: -0.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <a href="/">ReplyFlow</a>
        <a href="/login.html">Log In</a>
    </header>
    <main>
        <div class="signup-container">
            <h1>Create Account</h1>
            <form id="signupForm">
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" required autocomplete="username">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" required autocomplete="new-password">
                <div id="signupError" class="error-message" style="display:none;"></div>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="/login.html">Log In</a></p>
        </div>
    </main>
    <script>
        // Handle signup form submission
        const signupForm = document.getElementById('signupForm');
        /**
         * Determine the API base URL.  When deploying the frontend and backend on
         * separate domains (e.g. Netlify for the static site and Render for the
         * API), calls to relative paths like `/signup` will fail because the
         * browser attempts to contact the static host.  To avoid CORS and
         * network errors, point all requests explicitly at the backend.  If you
         * later proxy your API under the same domain (e.g. using Netlify
         * rewrites), you can set API_BASE_URL to an empty string or omit it.
         */
        const API_BASE_URL = 'https://replyflow-mvp-backend.onrender.com';
        signupForm.addEventListener('submit', async function (event) {
            event.preventDefault();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const errorDiv = document.getElementById('signupError');
            errorDiv.style.display = 'none';
            try {
                // Attempt to create the user at the backend
                const resp = await fetch(`${API_BASE_URL}/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email, password: password })
                });
                const data = await resp.json();
                if (resp.ok && data && data.user_id) {
                    // On success, automatically log in using the same credentials
                    const loginResp = await fetch(`${API_BASE_URL}/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: email, password: password })
                    });
                    const loginData = await loginResp.json();
                    if (loginResp.ok && loginData && loginData.access_token) {
                        localStorage.setItem('replyflowToken', loginData.access_token);
                        window.location.href = '/dashboard.html';
                    } else {
                        errorDiv.textContent = (loginData && loginData.detail) || 'Failed to log in after signup';
                        errorDiv.style.display = 'block';
                    }
                } else {
                    // Show server-provided error message
                    errorDiv.textContent = (data && data.detail) || 'Sign up failed';
                    errorDiv.style.display = 'block';
                }
            } catch (err) {
                errorDiv.textContent = 'An unexpected error occurred';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
